<!DOCTYPE html>
<html>
<head>
	<title>Q4_AA1_Juaner</title>
<head>
<body>
	<script>
		var eval;
		var input = prompt("Enter an input: ");
		input = input.toUpperCase();
		var ind = input.indexOf("AUG");
		
		if (ind !== -1){
			var codon = [];
			var cond = input.slice(ind, ind+3);
			codon.push(cond);
			var rep = Math.floor((input.length - ind)/3);
			
		    var arraysName = ["Phe", "Leu", "Ile", "Met", "Val", "Ser", "Pro", "Thr", "Ala", "Tyr", "STOP", "His", "Gln", "Asn", "Lys", "Asp", "Glu", "Cys", "Trp", "Arg", "Gly"];
			var phe = ["UUU", "UUC"];
			var leu = ["UUA", "UUG", "CUU", "CUC", "CUA", "CUG"];
			var ile = ["AUU", "AUC", "AUA"];
			var met = ["AUG"];
			var val = ["GUU", "GUC", "GUA", "GUG"];
			var ser = ["UCU", "UCC", "UCA", "UCG", "AGU", "AGC"];
			var pro = ["CCU", "CCC", "CCA", "CCG"];
			var thr = ["ACU", "ACC", "ACA", "ACG"];
			var ala = ["GCU", "GCC", "GCA", "GCG"];
			var tyr = ["UAU", "UAC"];
			var stp = ["UAA", "UAG", "UGA"];
			var his = ["CAU", "CAC"];
			var gln = ["CAA", "CAG"];
			var asn = ["AAU", "AAC"];
			var lys = ["AAA", "AAG"];
			var asp = ["GAU", "GAC"];
			var glu = ["GAA", "GAG"];
			var cys = ["UGU", "UGC"];
			var trp = ["UGG"];
			var arg = ["CGU", "CGC", "CGA", "CGG", "AGA", "AGG"];
			var gly = ["GGU", "GGC", "GGA", "GGG"];
			var arraysAll = [phe, leu, ile, met, val, ser, pro, thr, ala, tyr, stp, his, gln, asn, lys, asp, glu, cys, trp, arg, gly];
			
			document.write("[");
			for (var i = 0; i < rep; i++){
				ind = ind + 3;
				if(codon[i] != stp[0] && codon[i] != stp[1] && codon[i] != stp[2]){
					if(i != rep-1){
						document.write('"' + codon[i] + '",');
						cond = input.slice(ind, ind+3);
						codon.push(cond);
					}
					else{
						document.write('"' + codon[i] + '"]');
					}
				}
				else if(codon[i] == stp[0] || codon[i] == stp[1] || codon[i] == stp[2] || i == rep-1){
					document.write('"' + codon[i] + '"]');
					break;
				}
			}
	
			for (var j = 0; j < codon.length; j++){
				for (var q = 0; q < arraysName.length; q++){
					eval = arraysAll[q];
					for (var n = 0; n < eval.length; n++){
						if (codon[j] == eval[n]){
							document.write("<br>" + codon[j] + " --> " + arraysName[q]);
							break;
						}
					}
				}
			}
		}
		else{
			document.write("[No Starting Codon]");
		}
	</script>
</body
</html>
